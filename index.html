<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body style="background-color:rgb(230, 214, 176);">  
    <form id="currencyConverterForm">
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency">
            <!-- Options for FROM Currency will be loaded dynamically -->
        </select>
        <br>
        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency" required>
            <!-- Options for TO Currency will be loaded dynamically -->
        </select>
        <br>
        <label for="amount">Number to Convert:</label>
        <input type="number" step="0.01" id="amount" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script type="module" src="api.js"></script>
</body>
</html>
